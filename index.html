<!DOCTYPE html>

<head>
    <meta name="robots" content="noindex, nofollow">
    <!-- meta http-equiv="refresh" content="15" -->
    <meta charset="UTF-8">
    <title>Project X</title>
    <link href='css\main-style.css' type='text/css' rel='stylesheet'>
    <style>
        .main-container {

            font: var(--font);
            background: var(--color-bg);
            color: var(--color-text);
            width: 100%;
            height: 100%;
        }

        .box-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            border-bottom: var(--box-border);
            background: var(--color-box-bg);
            color: var(--color-box-text);
            margin: var(--box-margin);
            padding: 1%;
        }

        .main-header {
            place-content: space-between;
            margin: var(--box-margin);
            /*width: 100%;*/
            position: relative;
            border: none;
            height: 500px;
            margin-left: -1vmax;
            /*background: url('img/header-bg.jpg');
                background-position: top;
                background-attachment: fixed;*/
        }

        .bg-video {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bg-video video {
            width: 100%;
        }

        .content-block {
            position: relative;
            top: -200px;
            border-radius: 64px;
            overflow: hidden;
            width: 80%;
            margin: auto;
            box-shadow: 0 0 10px 4px var(--color-border);
        }

        .main-menu {
            display: flex;
            align-items: center;
            justify-content: center;
            border: var(--box-border);
            width: 10vmax;
            height: 10vmax;
            margin-left: 7vmax;
            text-align: center;
            transform: rotate(45deg);
            background: rebeccapurple;
            z-index: 2;
        }

        .welcom-header {
            z-index: 1;
        }

        .user-block {
            display: flex;
            align-items: center;
            justify-content: center;
            border: var(--box-border);
            width: 8vmax;
            height: 8vmax;
            margin-right: 4vmax;
            text-align: center;
            transform: rotate(45deg);
            background: rebeccapurple;
            z-index: 2;
        }

        .main-menu h1,
        .user-block h1 {
            transform: rotate(-45deg);
        }

        .footer {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <main class='main-container'>
        <section class='box-container main-header'>
            <div class='bg-video'><video src='img/header-bg2.webm' muted autoplay loop></video></div>
            <div class='main-menu'>
                <h1>Ромб - меню</h1>
            </div>
            <div class='welcom-header'>
                <h1>Добро пожаловать на тестовый сайт</h1>
            </div>
            <div class="user-block">
                <h1>Блок пользователя</h1>
            </div>
        </section>
        <div class='content-block'>
            <section class='box-container'>
                <h1>Топы</h1>
            </section>
            <section class='box-container'>
                <h1>Рекомендации</h1>
            </section>
            <section class='box-container'>
                <h1>Остальной контент/бесконечная лента (с кнопкой показать еще)</h1>
            </section>
        </div>
        <section class='box-container footer'>
            <h1>Подвал</h1>
            <script src='js/global.js' ></script>
        </section>
    </main>
</body>

</html>
